<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site
        
    {% endblock %}</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
   
    {% with messages=get_flashed_messages()  %}
    {% if messages %}
        <ul style="color: greenyellow;">
            {% for ms in messages %}

            <li>{{ms}}</li>
                
            {% endfor %}
        </ul>
    {% endif %}
    
        
    {% endwith %}

{% block content %}
    
{% endblock %}    
</body>
</html>
