<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
        <style>
        body{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <p>your subject is</p>
    <ul>

        {% endfor %}
    
    </ul>
    
</body>
</html>
